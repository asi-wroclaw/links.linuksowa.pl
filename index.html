<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-light" lang="pl"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Akademickie Stowarzyszenie Informatyczne</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Organizacja studencka promująca ideę Open Source. Organizatorzy najstarszej darmowej konferencji Open Source w Polsce - Sesja Linuksowa">

    <!-- Keywords -->
    <meta name="keywords" content="Wrocław, open source, linux, konferencje, Sesja, Linuksowa, studenci, Politechnika Wrocławska">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://links.linuksowa.pl">

    <!-- Author Information -->
    <meta name="author" content="Michał Korczak">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
    <link rel="stylesheet" href="css/custom.css">

  </head>

<body>

    <div class="container">
        <div class="column">

              - avatar--rounded: Automatically rounds the image

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="Akademickie Stowarzyszenie Informatyczne Logo">

            <!-- Replace with your name or brand -->
            <h1>

            </p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- WWW -->
              <a class="button button-www" href="https://asi.wroclaw.pl/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/asi-human.svg" alt="ASI Human Icon">WWW</a>

              <!-- Sesja Linuksowa -->
              <a class="button button-sesja-linuksowa" href="https://sesja.linuksowa.pl/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/sesja-linuksowa-penguin.svg" alt="Sesja Linuksowa Logo">Sesja Linuksowa</a>

              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/asi-wroclaw/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- Mastodon -->
              <a class="button button-mastodon" href="https://fosstodon.org/@ASI" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/mastodon.svg" alt="Mastodon Logo">Mastodon</a>

              <!-- Facebook -->
              <a class="button button-faceb" href="https://www.facebook.com/asi.wroclaw" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/facebook.svg" alt="Facebook Logo">Facebook</a>

      </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->

        Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
